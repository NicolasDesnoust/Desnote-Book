<div class="navbar-container mat-elevation-z1">
  <!-- Left content -->
  <div class="side-menu-container" *ngIf="showToggleSidenav">
    <button mat-icon-button (click)="toggleSidenav.emit()">
      <mat-icon>menu</mat-icon>
    </button>
  </div>

  <!-- Branding -->
  <div class="branding-container">
    <a mat-button routerLink="/">Tutoriels N&V</a>
  </div>

  <!-- Right content -->
  <div class="right-container">
    <!-- Search Icon -->
    <button mat-icon-button>
      <mat-icon>search</mat-icon>
    </button>

    <!-- Theme switcher -->
    <button mat-icon-button (click)="toggleTheme()">
      <mat-icon> brightness_6 </mat-icon>
    </button>

    <a mat-button target="_blank">Connexion</a>
  </div>
</div>
