<mat-card
  *ngIf="item.display != 'none'"
  class="mat-elevation-z1 noselect d-flex flex-column"
  style="border-radius: 0.3rem"
>
  <div
    *ngIf="item.header"
    style="font-size: 12px; letter-spacing: 0.05rem"
    mat-line
  >
    {{ item.header }}
  </div>
  <h2
    style="
      font-size: 18px;
      margin: 0.5rem 0;
      font-weight: 500;
      line-height: 26px;
    "
    mat-line
  >
    {{ item.title }}
  </h2>
  <div
    class="post-description"
    style="white-space: normal; padding-bottom: 1rem"
    mat-line
  >
    {{ item.body }}
  </div>
  <mat-chip-list
    *ngIf="item.footer"
    aria-label="Post selection"
    class="post-date"
    mat-line
  >
    <mat-chip
      class="mat-elevation-z0"
      style="
        min-width: 5rem;
        justify-content: center;
        background-color: rgba(56, 139, 253, 0.1);
      "
    >
      {{ item.footer }}
    </mat-chip>
  </mat-chip-list>
  <span class="spacer"></span>
  <mat-card-actions
    class="d-flex pb-1"
    style="align-items: center; justify-content: center"
  >
    <button
      [routerLink]="item.route"
      mat-button
      color="primary"
      class="w-100 pb-1 pt-1"
    >
      Voir plus
    </button>
  </mat-card-actions>
</mat-card>
