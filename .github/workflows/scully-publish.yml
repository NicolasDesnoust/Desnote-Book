name: Scully Publish

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1

      - name: Disable Jekyll
        run: mkdir -p ./dist/static/ && touch ./dist/static/.nojekyll
      
      - uses: cmgriffing/scully-gh-pages-action@v9
        name: Build & Publish app on Github Pages branch
        with:
          access-token: ${{ secrets.ACCESS_TOKEN }}
          deploy-branch: gh-pages
          build-args: --prod

      - name: Index notes in Algolia search engine
        run: npm run index-notes -- ${{ secrets.ALGOLIA_ADMIN_API_KEY }}