<div class="main-blog">
  <h1 *ngIf="post">
    {{ post.metadata.title }}
  </h1>

  <div class="inner-toc">
    <app-table-of-contents limit="5"></app-table-of-contents>
  </div>

  <!-- This is where Scully will inject the static HTML -->
  <div class="blog-content">
    <markdown
      emoji
      testDir
      addCodeHeaders
      (error)="onError()"
      [data]="post.content"
    >
    </markdown>
    <div style="display: none">
      <scully-content *ngIf="isScullyRunning"></scully-content>
    </div>
  </div>
</div>
