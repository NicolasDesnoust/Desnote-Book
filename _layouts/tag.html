---
layout: default
---
<div class="post">
    <h1>Tag: {{ page.tag }}</h1>
    {{ site.tags }}<br>
    {% for post in site.tags[page.tag] %}
        <p>test</p>
    {% endfor %}
    <ul>
        {% for post in site.tags[page.tag] %}
        <li><a href="{{ post.url }}">{{ post.title }}</a> ({{ post.date | date_to_string }})<br>
            {{ post.description }}
        </li>
        {% endfor %}
    </ul>
</div>
<hr>
