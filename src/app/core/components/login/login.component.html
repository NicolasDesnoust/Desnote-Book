<div class="w-full h-full login-container" fxLayout="row wrap">
    <mat-card class="mat-elevation-z4 m-auto" style="max-width: 380px;">
      <mat-card-title class="text-center mb-24">{{'Login'}}</mat-card-title>
  
      <form class="form-field-full">
  
        <mat-form-field>
          <input matInput placeholder="e-mail" formControlName="username" required>
          <!-- <mat-error *ngIf="username.invalid">
            {{'login.please_enter' | translate}} <strong>ng-matero</strong>
          </mat-error> -->
        </mat-form-field>
  
        <mat-form-field>
          <!-- <mat-label>{{'login.password' | translate}}: ng-matero</mat-label> -->
          <input matInput placeholder="ng-matero" type="password"
                 formControlName="password" required>
          <!-- <mat-error *ngIf="password.invalid">
            {{'login.please_enter' | translate}} <strong>ng-matero</strong>
          </mat-error> -->
        </mat-form-field>
  
        <!-- <div class="m-y-16" fxLayout="row" fxLayoutAlign="space-between center">
          <mat-checkbox>{{'login.remember_me' | translate}}</mat-checkbox>
        </div>
   -->
        <button class="w-full login-button" mat-raised-button color="primary"
                [disabled]="loginForm.invalid"
                (click)="login()">se connecter</button>
  
        <!-- <div class="m-t-16">{{'login.have_no_account' | translate}}?
          <a routerLink="/auth/register">{{'login.create_one' | translate}}</a>
        </div> -->
      </form>
  
    </mat-card>
  </div>
