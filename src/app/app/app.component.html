<div class="app-container">
  <app-navbar></app-navbar>

  <mat-sidenav-container class="example-container">
    <mat-sidenav mode="side" opened class="mat-elevation-z2">
      <app-left-sidenav></app-left-sidenav>
    </mat-sidenav>

    <mat-sidenav-content>
        <main id="content" class="mat-elevation-z2 content-wrapper main-content" role="main">
          <router-outlet></router-outlet>
        </main>
    </mat-sidenav-content>

  </mat-sidenav-container>
</div>
