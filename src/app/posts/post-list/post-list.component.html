<section>
    <mat-card *ngFor=" let post of posts | async" class="mat-elevation-z4">
        <mat-card-content [routerLink]="'tutoriels/' + post.category + '/' + post.id">
            <img src="{{post.image}}" alt="{{post.title}}">
            <h2>{{post.title}}</h2>
            <p>{{post.description}}</p>
            <p><small>Par <b>{{post.author}}</b><!--~{{post.published.toDate() | date: 'fullDate'}}--> le {{ post.published }}</small></p>
        </mat-card-content>
