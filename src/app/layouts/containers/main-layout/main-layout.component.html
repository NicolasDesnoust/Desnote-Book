<div class="app-container">
  <app-navbar
  [showToggleSidenav]="!showSideMenu"
    (toggleSidenav)="sidenav.toggle()"
  ></app-navbar>

  <mat-sidenav-container class="d-flex">
    <!-- Left Sidenav -->
    <mat-sidenav
      #sidenav
      [mode]="isOver ? 'over' : 'side'"
      [opened]="showSideMenu"
      class="mat-elevation-z2"
    >
      <app-left-sidenav></app-left-sidenav>
    </mat-sidenav>

    <!-- Main content -->
    <mat-sidenav-content [ngClass]="{ 'p-4': showSideMenu }">
      <main id="content" class="mat-elevation-z2 content-wrapper" role="main">
        <router-outlet></router-outlet>
      </main>
    </mat-sidenav-content>

    <!-- Right Sidenav -->
    <mat-sidenav
      mode="side"
      position="end"
      opened
      class="mat-elevation-z2"
      *ngIf="showTableOfContents"
    >
      <app-table-of-contents></app-table-of-contents>
    </mat-sidenav>
  </mat-sidenav-container>
</div>
