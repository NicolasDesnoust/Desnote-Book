<header class="page-header" role="banner">
  <h1 class="project-name">{{ title }}</h1><br>
  <ng-container *ngIf="showProjectPage">
    <a href="{{repositoryUrl}}" class="btn">Voir sur GitHub</a>
  </ng-container>
</header>

<main id="content" class="main-content" role="main">

  <router-outlet></router-outlet>

  <footer class="site-footer">
    <!-- <span class="site-footer-owner"><a href="{{repository_url}}">{{ site.github.repository_name }}</a> is maintained by <a href="{{ site.github.owner_url }}">{{ site.github.owner_name }}</a>.</span>-->
    <span class="site-footer-credits">This page was generated by <a href="https://pages.github.com">GitHub
        Pages</a>.</span>
  </footer>
</main>
